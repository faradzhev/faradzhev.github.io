<div class="main ma in-raised">
	<div class="contact-content">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2 class="title">Запропонувати подію</h2>
					<h6 class="description">Виникають питання? <a href="#">Допомога тут</a> <br><br></h6>
					
					<form role="form" id="contact-form" method="post">
						<div class="form-group label-floating has-warning">
							<label class="control-label">Назва події *</label>
							<input type="text" name="title" class="form-control" required>
						</div>
						<div class="row">
							<div class="col-sm-5">
								<div class="form-group label-floating has-warning">
									<label class="control-label">Початок *</label>
									<input type="text" name="startdate" class="form-control datetimepicker" value="" required />
								</div>
							</div>
							<div class="col-sm-2 hidden-xs text-center">
								<br><i class="fa fa-chevron-right"></i>
							</div>
							<div class="col-sm-5">
								<div class="form-group label-floating has-warning">
									<label class="control-label">Завершення *</label>
									<input type="text" name="enddate" class="form-control datetimepicker" value="" required />
								</div>
							</div>
						</div>
						<div class="form-group form-file-upload">
							<input type="file" id="image" multiple="">
							<div class="input-group">
								<input type="text" name="image" readonly="" class="form-control" placeholder="Афіша / зображення">
								<span class="input-group-btn input-group-s">
									<button type="button" class="btn btn-just-icon btn-round btn-primary">
										<i class="material-icons">attach_file</i>
									</button>
								</span>
							</div>
						</div>
						<div class="form-group label-floating">
							<label class="control-label">Місце проведення</label>
							<input type="text" name="location" class="form-control"/>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group label-floating has-warning">
									<label class="control-label">Категорія (одна, або кілька) *</label>
									<select name="categories" class="selectpicker" data-style="btn btn-primary btn-round se lect-with-transition" multiple title="Оберіть категорії" data-size="7" required >
										<option disabled> Оберіть категорії</option>
										<option value="2">Освіта</option>
										<option value="3">Наука</option>
										<option value="4">Спорт</option>
										<option value="5">Лекція</option>
										<option value="6">Майстер-клас</option>
										<option value="7">Конференція</option>
										<option value="8">Міжнародна подія</option>
										<option value="9">Концерт</option>
										<option value="10">Розваги</option>
										<option value="11">Стажування</option>
										<option value="12">Презентація</option>
										<option value="13">Фільм</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group label-floating has-warning">
									<label class="control-label">Тип події *</label>
									<div class="togglebutton" style="padding-top:15px">
										<label>
											<input name="opened" type="checkbox" checked="">
											Подія відкрита
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group label-floating">
							<label class="control-label">Опис події</label>
							<textarea name="description" class="form-control" id="description" rows="6"></textarea>
						</div>
						<div class="form-group label-floating">
							<label class="control-label"><i class="fa fa-facebook-square"></i> Facebook-сторінка події</label>
							<input type="link" name="facebook" class="form-control"/>
						</div>
						<div class="form-group label-floating">
							<label class="control-label">Ваш контакт (Телефон / Facebook / Email / Telegram)</label>
							<input type="text" name="contact" class="form-control"/>
						</div>
						<div class="submit text-center">
							<input type="submit" class="btn btn-primary btn-raised btn-round btn-lg" value="Надіслати" />
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
